<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml">

<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
    .mso-break-all {word-break: break-all;}
  </style>
  <![endif]-->
  <if condition="page.title">
    <title>{{{ page.title }}}</title>
  </if>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" media="screen">
  <style type="text/css">
    @tailwind components;
    @tailwind utilities;

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0 !important;
    }

    *:not(strong, h1) {
      font-weight: 400;
    }

    * {
      box-sizing: border-box;
      color: #18181b;
    }

    body {
      background-color: #fff;
    }

    .card {
      background-color: #F5F7FA;
      border: solid 1px #E9ECF2;
    }

    .social-links-wrapper td a div {
      background-color: #fff;
      border: solid 1px #E9ECF2;
    }

    @media(prefers-color-scheme: light) {
      * {
        color: #E2E2E3 !important;
      }

      body {
        background-color: #121212 !important;
      }

      .card {
        background-color: #191919 !important;
        border: solid 1px #313131 !important;
      }

      .social-links-wrapper td a div {
        background-color: #191919 !important;
        border: solid 1px #313131 !important;
      }
    }

    p {
      margin: 0 !important;
    }

    [data-subtitle] {
      font-size: clamp(10px, 8vw, 18px) !important;
    }

    [data-title] {
      font-size: clamp(10px, 8vw, 16px) !important;
    }

    [data-condominium],
    [data-content],
    [data-name] {
      font-size: clamp(10px, 8vw, 12px) !important;
      line-height: 16px;
    }

    @media (max-width: 415px) {
      span[role="button"].resize-text {
        font-size: 13px !important;
      }
    }

    @media (max-width: 600px) {
      .sm-w-6 {
        width: 24px !important;
      }

      .sm-px-2 {
        padding-left: 8px !important;
        padding-right: 8px !important;
      }

      .sm-text-xs {
        font-size: 12px !important;
      }
    }
  </style>
  <stack name="head" />
</head>

<body
  class="m-0 p-0 w-full [word-break:break-word] font-sans antialiased [-webkit-font-smoothing:antialiased] {{ page.bodyClass || '' }}">
  <if condition="page.preheader">
    <div class="hidden">
      {{{ page.preheader }}}
      <each loop="item in Array.from(Array(150))">&#8199;&#65279;&#847; </each>
    </div>
  </if>
  <div role="article" aria-roledescription="email" aria-label="{{{ page.title || '' }}}"
    lang="{{ page.language || 'en' }}">
    <yield />
  </div>
</body>

</html>
