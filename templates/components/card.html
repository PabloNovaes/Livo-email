<script props>
    const align = ['center', 'right', 'left'].find(align => props.align === align)

    const styles = [
        ...(props.mw && `max-width: ${props.mw}px`),
    ]
    module.exports = {
        align,
        styles: styles.join(''),
    }

</script>

<table class="w-full card rounded-[25px]" style="{{ styles }}">
    <tr>
        <td align="{{ align }}">
            <yield />
        </td>
    </tr>
</table>
